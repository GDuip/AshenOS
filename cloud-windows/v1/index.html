<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ashen Cloud Windows</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3475345258583039"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Bebas Neue", sans-serif;
      }
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
      #fire-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        transform: translateZ(0);
      }
      .fire-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.6;
        background-size: 500% 500%;
        animation: fire-animation calc(var(--anim-duration) * 1s) linear
          infinite;
        mix-blend-mode: screen;
      }
      .fire-layer:nth-child(1) {
        background-image: radial-gradient(
          ellipse farthest-corner at right bottom,
          #ff9900 0%,
          #ff6600 8%,
          #ff3300 19%,
          #cc0000 31%,
          #990000 40%,
          rgba(0, 0, 0, 0) 50%
        );
        --anim-duration: 28;
      }
      .fire-layer:nth-child(2) {
        background-image: radial-gradient(
          ellipse farthest-corner at left top,
          #ffcc00 0%,
          #ff9900 10%,
          #ff6600 22%,
          #ff3300 34%,
          #cc0000 46%,
          rgba(0, 0, 0, 0) 60%
        );
        --anim-duration: 20;
        opacity: 0.8;
      }
      .fire-layer:nth-child(3) {
        background-image: radial-gradient(
          ellipse farthest-corner at right top,
          #ffff66 0%,
          #ffff33 12%,
          #ffcc00 24%,
          #ff9900 36%,
          #ff6600 48%,
          rgba(0, 0, 0, 0) 62%
        );
        --anim-duration: 12;
        opacity: 0.4;
      }
      .fire-layer:nth-child(4) {
        background-image: radial-gradient(
          ellipse farthest-corner at left bottom,
          #ff3300 0%,
          #cc0000 15%,
          #990000 30%,
          #660000 45%,
          rgba(0, 0, 0, 0) 60%
        );
        --anim-duration: 36;
        opacity: 0.5;
      }
      @keyframes fire-animation {
        0% {
          background-position: 0% 0%;
        }
        25% {
          background-position: 100% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        75% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }
      .spark {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: rgba(255, 200, 100, 0.8);
        border-radius: 50%;
        pointer-events: none;
        filter: blur(0.7px);
        animation: spark-animation 3s linear infinite;
      }
      @keyframes spark-animation {
        0% {
          transform: translate(0, 0) scale(0.5);
          opacity: 0;
        }
        10% {
          transform: translate(
              calc(var(--spark-x) * 100%),
              calc(var(--spark-y) * 100%)
            )
            scale(1);
          opacity: 1;
        }
        90% {
          transform: translate(
              calc(var(--spark-x) * 100%),
              calc(var(--spark-y) * 100%)
            )
            scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translate(
              calc(var(--spark-x) * 100%),
              calc(var(--spark-y) * 100%)
            )
            scale(0.2);
          opacity: 0;
        }
      }
      #container {
        text-align: center;
        padding: 60px;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 40px rgba(255, 69, 0, 0.7);
        transform-style: preserve-3d;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #cc5500;
        letter-spacing: 2px;
      }
      #timer {
        font-size: 5em;
        margin-bottom: 40px;
        text-shadow: 0 0 10px #cc5500;
      }
      button {
        background: rgba(255, 99, 71, 0.7);
        color: #331a00;
        border: 2px solid #ff4500;
        padding: 18px 36px;
        font-size: 1.3em;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        display: block;
        margin: 0 auto;
      }
      button:hover {
        background: rgba(255, 136, 102, 0.8);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="fire-container">
      <div class="fire-layer"></div>
      <div class="fire-layer"></div>
      <div class="fire-layer"></div>
      <div class="fire-layer"></div>
    </div>
    <div id="container">
      <h1>Ashen Cloud Windows</h1>
      <div id="timer" style="display: none">60</div>
      <button id="backButton" style="display: none">Back</button
      ><button id="launchButton">Launch</button>
    </div>
    <script>
      const timerDisplay = document.getElementById("timer"),
        backButton = document.getElementById("backButton"),
        launchButton = document.getElementById("launchButton");
      let timeLeft = 60,
        timerInterval;
      const targetURL =
        "https://bst-ed60f68f-46d3-4db0-b590-09a7b6a75f7b.bastion.azure.com/api/shareable-url/32016940-9477-4062-855c-37c665ec10f7";
      launchButton.addEventListener("click", () => {
        launchButton.style.display = "none";
        timerDisplay.style.display = "block";
        timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            window.location.href = targetURL;
          }
        }, 1000);
        backButton.style.display = "block";
      });
      backButton.addEventListener("click", () => {
        clearInterval(timerInterval);
        timeLeft = 60;
        timerDisplay.textContent = timeLeft;
        timerDisplay.style.display = "none";
        backButton.style.display = "none";
        launchButton.style.display = "block";
      });
      const fireContainer = document.getElementById("fire-container");
      for (let i = 0; i < 200; i++) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        spark.style.setProperty("--spark-x", Math.random() - 0.5);
        spark.style.setProperty("--spark-y", Math.random() - 0.5);
        fireContainer.appendChild(spark);
      }
    </script>
  </body>
</html>
